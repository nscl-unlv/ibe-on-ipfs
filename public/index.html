<!DOCTYPE html>
<html lang="en">
<head>
  <title>IBE on IPFS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>
  <div class="container">

    <div class="jumbotron">
      <h1>ID Based Encryption on IPFS</h1>
      <button id="sender-btn" type="button">I am the sender</button>
      <button id="receiver-btn" type="button">I am the receiver</button>
    </div>

    <div id="sender-app" hidden>
      <h2>Sender</h2>
      <p>Sender Peer ID: <span id="s-pid"></span></p>
      <form name="s-form">
        <label for="s-to-pid">1.) Receiver Peer ID:</label>
        <input type="text" id="s-to-pid" name="s-to-pid" />
        <br><br>

        <label for="s-file">2.) Select .txt file to Share:</label>
        <input type="file" id="s-file" name="s-file" accept=".txt" /><br><br>

        <input 
          type="submit" 
          value="3.) Encrypt & Share File" />
      </form>
      <p>
        Shared CID: <span id="cid"></span><br>
        File Hash*: <span id="hash"></span><br><br>
        <i>*CID of the original file if encrypted; however not shared on IPFS</i>
      </p>
    </div>

    <div id="receiver-app" hidden>
      <h2>Receiver</h2>
      <p>Receiver Peer ID: <span id="r-pid"></span></p>
      <form name="r-form">

        <label for="hash">1.) File Hash</label>
        <input type="text" id="hash" name="hash" />
        <button name="req-priv-key" id="req-priv-key">Request Private Key</button>
        <br><br>

        <label for="enc-cid">2.) Encrypted File CID</label>
        <input type="text" id="enc-cid" name="enc-cid" />
        <button name="get-file" id="get-file">Get File</button>
        <br><br>

        3.) <button name="decrypt-file" id="decrypt-file">Decrypt File</button> 
        <br><br>

        4.) <a id="dl-link" download="decrypted_file.txt" class="btn btn-secondary" role="button" href="">
          Download File</a>
        <br><br>
      </form>

      <h3>GossipSub Messages</h3>
      <ul id="messages" style="list-style-type:none;">
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="bundle.js"></script>
</body>
</html>
